<!-- Content Header (Page header) -->
<section class="content-header">
    <div class="container-fluid">
        <div class="row mb-2">
            <div class="col-sm-6">
                <h1>Thêm mới trang đơn</h1>
            </div>
            <div class="col-sm-6">
                <ol class="breadcrumb float-sm-right">
                    <li class="breadcrumb-item"><a href="admin#!/admin">Trang chủ</a></li>
                    <li class="breadcrumb-item">Bài viết</li>
                    <li class="breadcrumb-item"><a ui-sref="pages">Trang đơn</a></li>
                    <li class="breadcrumb-item active">Thêm mới</li>
                </ol>
            </div>
        </div>
    </div><!-- /.container-fluid -->
</section>

<!-- Main content -->
<section class="content">
    <!-- Horizontal Form -->
    <div class="card card-default">
        
        <form class="form-horizontal" novalidate name="frmAddPage" role="form" ng-submit="AddPage()">
            <div class="card-body row">

                <div class="col-md-6">

                    <div class="form-group row">
                        <label for="name" class="col-sm-4 col-form-label">Tiêu đề trang đơn</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" ng-maxlength="256" required ng-change="GetSeoTitle()" name="name" ng-model="page.Name">
                            <span ng-show="frmAddPage.name.$invalid && !frmAddPage.name.$error.maxlength" class="badge badge-pill badge-danger">Phải nhập Tiêu đề trang đơn</span>
                            <span ng-show="frmAddPage.name.$error.maxlength" class="badge badge-pill badge-danger">Tiêu đề trang đơn chỉ được 256 ký tự</span>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="contents" class="col-sm-4 col-form-label">Nội dung bài viết</label>
                        <div class="col-sm-8">
                            <textarea type="text" class="form-control" ckeditor="ckeditorOptions" name="contents" ng-model="page.Contents"></textarea>
                        </div>
                    </div>

                    <div class="form-group row">
                        <div class="offset-sm-2 col-sm-4">
                            <div class="form-check">
                                <label class="form-check-label" for="status">
                                    <input type="checkbox" class="form-check-input" name="status" ng-model="page.Status" ng-checked="page.Status">Kích hoạt
                                </label>
                            </div>
                        </div>
                    </div>

                </div>
                <div class="col-md-6">

                    <div class="form-group row">
                        <label for="alias" class="col-sm-4 col-form-label">Tiêu đề SEO</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" ng-maxlength="256" required name="alias" ng-model="page.Alias">
                            <span ng-show="frmAddPage.alias.$invalid && !frmAddPage.alias.$error.maxlength" class="badge badge-pill badge-danger">Phải nhập tiêu đề SEO</span>
                            <span ng-show="frmAddPage.alias.$error.maxlength" class="badge badge-pill badge-danger">Tiêu đề SEO chỉ được 256 ký tự</span>
                        </div>
                    </div>


                    <div class="form-group row">
                        <label for="metaKeyword" class="col-sm-4 col-form-label">Meta Keyword</label>
                        <div class="col-sm-8">
                            <textarea type="text" class="form-control" ng-maxlength="256" name="metaKeyword" ng-model="page.MetaKeyword"></textarea>
                            <span ng-show="frmAddPage.metaKeyword.$error.maxlength" class="badge badge-pill badge-danger">Meta Keyword chỉ được 256 ký tự</span>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="metaDecription" class="col-sm-4 col-form-label">Meta Decription</label>
                        <div class="col-sm-8">
                            <textarea type="text" class="form-control" ng-maxlength="256" name="metaDecription" ng-model="page.MetaDescription"></textarea>
                            <span ng-show="frmAddPage.metaDecription.$error.maxlength" class="badge badge-pill badge-danger">Meta Decription chỉ được 256 ký tự</span>
                        </div>
                    </div>

                </div>

            </div>
            <!-- /.card-body -->
            <div class="card-footer">
                <button ui-sref="pages" class="btn btn-default">Hủy</button>
                <button type="submit" ng-disabled="frmAddPage.$invalid" class="btn btn-success fa-pull-right">Lưu</button>
            </div>
            <!-- /.card-footer -->
        </form>
    </div>
    <!-- /.card -->
</section>
<!-- /.content -->
