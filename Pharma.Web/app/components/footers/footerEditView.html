<!-- Content Header (Page header) -->
<section class="content-header">
    <div class="container-fluid">
        <div class="row mb-2">
            <div class="col-sm-6">
                <h1>Cập nhật cuối trang: {{footer.Name}}</h1>
            </div>
            <div class="col-sm-6">
                <ol class="breadcrumb float-sm-right">
                    <li class="breadcrumb-item"><a href="admin#!/admin">Trang chủ</a></li>
                    <li class="breadcrumb-item">Cấu hình</li>
                    <li class="breadcrumb-item"><a ui-sref="footers">Cuối trang</a></li>
                    <li class="breadcrumb-item active">Cập nhật</li>
                </ol>
            </div>
        </div>
    </div><!-- /.container-fluid -->
</section>

<!-- Main content -->
<section class="content">
    <!-- Horizontal Form -->
    <div class="card card-default">

        <form class="form-horizontal" novalidate name="frmUpdateFooter" role="form" ng-submit="UpdateFooter()">
            <div class="card-body row">

                <div class="col-md-6">

                    <div class="form-group row">
                        <label for="name" class="col-sm-4 col-form-label">Tiêu đề</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" ng-maxlength="256" required name="name" ng-model="footer.Name">
                            <span ng-show="frmUpdateFooter.name.$invalid && !frmUpdateFooter.name.$error.maxlength" class="badge badge-pill badge-danger">Phải nhập tiêu đề</span>
                            <span ng-show="frmUpdateFooter.name.$error.maxlength" class="badge badge-pill badge-danger">Tiêu đề chỉ được 256 ký tự</span>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="link" class="col-sm-4 col-form-label">Trang đơn lấy link</label>
                        <div class="col-sm-8">
                            <select name="link" class="form-control" ng-model="footer.Link" ng-options="option.Alias as option.Name for option in pages">
                                <option value="">--- Link trang ---</option>
                            </select>
                            <input type="hidden" name="link" ng-model="footer.Link" />
                        </div>
                    </div>

                </div>

                <div class="col-md-6">

                    <div class="form-group row">
                        <label for="type" class="col-sm-4 col-form-label">Loại footer</label>
                        <div class="col-sm-8">
                            <select name="type" class="form-control" required ng-model="footer.Type" ng-options="option.ID as option.Name for option in typeFooters">
                                <option value="">--- Loại footer ---</option>
                            </select>
                            <input type="hidden" name="type" ng-model="footer.Type" />
                            <span ng-show="footer.Type==null" class="badge badge-pill badge-danger">Phải chọn loại footer</span>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="parentID" class="col-sm-4 col-form-label">Loại footer</label>
                        <div class="col-sm-8">
                            <select name="parentID" class="form-control" ng-model="footer.ParentID" ng-options="option.ID as option.Name for option in parentFooters">
                                <option value="">--- Loại footer ---</option>
                            </select>
                            <input type="hidden" name="parentID" ng-model="footer.ParentID" />
                        </div>
                    </div>


                </div>

            </div>
            <!-- /.card-body -->
            <div class="card-footer">
                <button ui-sref="footers" class="btn btn-default">Hủy</button>
                <button type="submit" ng-disabled="frmUpdateFooter.$invalid" class="btn btn-success fa-pull-right">Lưu</button>
            </div>
            <!-- /.card-footer -->
        </form>
    </div>
    <!-- /.card -->
</section>
<!-- /.content -->
