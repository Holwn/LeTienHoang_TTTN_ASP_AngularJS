<section class="content-header">
    <div class="container-fluid">
        <div class="row mb-2">
            <div class="col-sm-6">
                <h1>Thêm mới người dùng</h1>
            </div>
            <div class="col-sm-6">
                <ol class="breadcrumb float-sm-right">
                    <li class="breadcrumb-item"><a href="admin#!/admin">Trang chủ</a></li>
                    <li class="breadcrumb-item">Hệ thống</li>
                    <li class="breadcrumb-item"><a ui-sref="application_users">Danh sách người dùng</a></li>
                    <li class="breadcrumb-item active">Thêm mới nhóm</li>
                </ol>
            </div>
        </div>
    </div>
</section>
<section class="content">
    <div class="card card-default">
        <form class="form-horizontal" role="form" novalidate name="frmAddAccount" ng-submit="addAccount()">
            <div class="card-body row">
                <div class="col-md-6">
                    <div class="form-group" ng-class="{ 'has-error' : frmAddAccount.name.$invalid && !frmAddAccount.name.$pristine }">
                        <label class="col-sm-8 control-label">Họ tên người dùng</label>
                        <div class="col-sm-10">
                            <input type="text" name="name" class="form-control"
                                   required reqired-message="Họ tên bắt buộc." ng-model="account.FullName">
                        </div>
                    </div>
                    <div class="form-group" ng-class="{ 'has-error' : frmAddAccount.userName.$invalid && !frmAddAccount.userName.$pristine }">
                        <label class="col-sm-2 control-label">Tài khoản</label>
                        <div class="col-sm-10">
                            <input type="text" name="userName" class="form-control"
                                   required reqired-message="Tài khoản bắt buộc." ng-model="account.UserName">
                        </div>
                    </div>
                    <div class="form-group" ng-class="{ 'has-error' : frmAddAccount.password.$invalid && !frmAddAccount.password.$pristine }">
                        <label class="col-sm-2 control-label">Mật khẩu</label>
                        <div class="col-sm-10">
                            <input type="password" name="password" class="form-control"
                                   required reqired-message="Mật khẩu bắt buộc." ng-model="account.Password">
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <label ng-repeat="group in groups">
                                <input type="checkbox" checklist-model="account.Groups" checklist-value="group"> {{group.Name}}
                            </label>
                        </div>
                    </div>

                </div>
                <div class="col-md-6">
                    <div class="form-group" ng-class="{ 'has-error' : frmAddAccount.email.$invalid && !frmAddAccount.email.$pristine }">
                        <label class="col-sm-2 control-label">Email</label>
                        <div class="col-sm-10">
                            <input type="email" name="email" class="form-control"
                                   required reqired-message="Email bắt buộc." ng-model="account.Email">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Điện thoại</label>
                        <div class="col-sm-10">
                            <input type="text" name="password" class="form-control"
                                   ng-model="account.PhoneNumber">
                        </div>
                    </div>
                    <div class="form-group" ng-class="{ 'has-error' : frmAddAccount.birthDate.$invalid && !frmAddAccount.birthDate.$pristine }">
                        <label class="col-sm-2 control-label">Ngày sinh</label>
                        <div class="col-sm-10">
                            <input type="date" name="birthDate" class="form-control" as-date-tedu
                                   required reqired-message="Ngày sinh bắt buộc." ng-model="account.BirthDay">
                        </div>
                    </div>
                </div>
            </div>
            <div class="card-footer">
                <button ui-sref="application_users" class="btn btn-default">Hủy</button>
                <button type="submit" ng-disabled="frmAddAccount.$invalid" class="btn btn-success fa-pull-right">Lưu</button>
            </div>
        </form>
    </div>
</section>
