<section class="content-header">
    <div class="container-fluid">
        <div class="row mb-2">
            <div class="col-sm-6">
                <h1>Thêm mới quyền</h1>
            </div>
            <div class="col-sm-6">
                <ol class="breadcrumb float-sm-right">
                    <li class="breadcrumb-item"><a href="admin#!/admin">Trang chủ</a></li>
                    <li class="breadcrumb-item">Hệ thống</li>
                    <li class="breadcrumb-item"><a ui-sref="app_roles">Danh sách quyền</a></li>
                    <li class="breadcrumb-item active">Thêm mới</li>
                </ol>
            </div>
        </div>
    </div>
</section>
<section class="content">
    <div class="card card-default">
    <form class="form-horizontal" role="form" novalidate name="frmAddAppRole" ng-submit="addAppRole()">
        <div class="box-body">
            <div class="col-md-8">
                <div class="form-group" ng-class="{ 'has-error' : frmAddAppRole.name.$invalid && !frmAddAppRole.name.$pristine }">
                    <label class="col-sm-2 control-label">Tên quyền</label>
                    <div class="col-sm-10">
                        <input type="text" name="name" class="form-control"
                               required reqired-message="Tên nhóm bắt buộc." ng-model="role.Name">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Mô tả</label>
                    <div class="col-sm-10">
                        <textarea type="text" class="form-control" ng-model="role.Description"></textarea>

                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="card-footer">
                    <button ui-sref="app_roles" class="btn btn-default">Hủy</button>
                    <button type="submit" ng-disabled="frmAddAppRole.$invalid" class="btn btn-success fa-pull-right">Lưu</button>
                </div>
            </div>
        </div><!-- /.box-body -->
    </form>
    </div><!-- /.box -->
</section>
